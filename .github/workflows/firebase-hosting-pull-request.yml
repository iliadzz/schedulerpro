name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # CORRECTED: This step now reliably writes the secret to the config file
      - name: Create Firebase Config
        run: |
          echo "${{ secrets.FIREBASE_CONFIG_JS_CONTENT }}" > public/js/firebase/firebase-config.js

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCHEDULER_PROV1 }}
          projectId: scheduler-prov1